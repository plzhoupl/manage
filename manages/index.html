<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>江泰案件管理系统</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <div class="container" style="padding: 25px 0">
        <img src="image/jt_logo.png" alt=""/>
    </div>
    <div class="bg_home">
        <div class="content">
            <div id="example">
            <h2 class="f28 text-center">江泰案件系统</h2>
            <img src="image/border.png" alt=""/>
            </div>
            <form class="login">
                <h3 class="f16">登录</h3>
                <div>
                    <label for="login" id="user"></label>
                    <input type="text" id="login" placeholder="登录账户" required/>
                </div>
                <div>
                    <label for="register" id="password"></label>
                    <input type="password" id="register" placeholder="密码" required/>
                </div>
                <span class="text-center">用户名或密码错误</span>
                <button type="submit" class="f16 text-center userLogin">登录</button>
                <a href="#" class="f16 text-center userReset">重 置</a>
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.placeholder.js"></script>
</body>
</html>
